<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
    <link rel="shortcut icon" type="image/png" href="src/img/icon.png"/>

    <link
            href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;600;700;800&display=swap"
            rel="stylesheet"
    />

    <link rel="stylesheet" href="src/css/style.css"/>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
          integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin=""/>
    <script defer src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
            integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
    <script defer src="src/js/script.js"></script>
    <title>Mapwy</title>
</head>
<body>
<div id="overlay" class="hidden"></div>
<div id="popup-message" class="popup hidden">
    <div class="popup-content">
        <span class="close-btn">&times;</span>
        <h2 id="popup-title"></h2>
        <p id="popup-message-content"></p>
    </div>
</div>

<div class="sidebar">
    <img src="src/img/logo.png" alt="Logo" class="logo"/>
    <div class="tools">
        <button class="tool-icon edit-btn hidden">
            <img src="src/img/editing.svg" alt="edit button">
        </button>
        <button class="tool-icon sort-btn">
            <img src="src/img/sort.svg" alt="sort workouts button">
        </button>
        <button class="tool-icon delete-btn hidden">
            <img src="src/img/trash-can.svg" alt="delete workout button">
        </button>
        <div class="tooltip hidden">
            <button name="delete">Delete current</button>
            <button name="delete-all">Delete all</button>
        </div>
    </div>

    <ul class="workouts">
        <form class="form hidden">
            <div class="form__row">
                <label class="form__label">Type</label>
                <select class="form__input form__input--type">
                    <option value="running">Running</option>
                    <option value="cycling">Cycling</option>
                </select>
            </div>
            <div class="form__row">
                <label class="form__label">Distance</label>
                <input class="form__input form__input--distance" placeholder="km"/>
            </div>
            <div class="form__row">
                <label class="form__label">Duration</label>
                <input
                        class="form__input form__input--duration"
                        placeholder="min"
                />
            </div>
            <div class="form__row">
                <label class="form__label">Cadence</label>
                <input
                        class="form__input form__input--cadence"
                        placeholder="step/min"
                />
            </div>
            <div class="form__row form__row--hidden">
                <label class="form__label">Elev Gain</label>
                <input
                        class="form__input form__input--elevation"
                        placeholder="meters"
                />
            </div>
            <button class="form__btn">OK</button>
        </form>
    </ul>

    <p class="copyright">
        Coded by <a class="twitter-link" target="_blank" href="https://github.com/rissutei4">rissutei</a>.
        &copy; Copyright by
        <a
                class="twitter-link"
                target="_blank"
                href="https://twitter.com/jonasschmedtman"
        >Jonas Schmedtmann</a
        >. Used as a portfolio project.
    </p>
</div>

<div id="map"></div>
</body>
</html>
